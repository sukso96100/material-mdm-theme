<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-item-body.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-input/paper-input-container.html">
  <link rel="import" href="bower_components/paper-input/paper-input-error.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/scale-down-animation.html">
 <script src="js/jquery-2.1.1.min.js"></script>
 <script src="js/colorclock.js"></script>
  <script src="js/script.js"></script>

</head>
<body onload="initLogin();">
    <paper-dialog id="welcome_dialog"
    no-cancel-on-esc-key no-cancel-on-outside-click>
      <div align="center">
    <p id="clock">00:00</p>
  <p id="welcome_message">WELCOME</p>
      </div>
    </paper-dialog>
    <paper-dialog id="usersdialog" entry-animation="scale-up-animation"
     exit-animation="scale-down-animation" no-cancel-on-outside-click no-cancel-on-esc-key>
      <paper-menu id="userlist"></paper-menu>
      <div align="center">
        <paper-menu-button>
          <paper-icon-button icon="power-settings-new"
          id="quit_button" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
                  <paper-item onclick="alert('FORCE-SHUTDOWN###')" id="shutdown">$shutdown</paper-item>
                  <paper-item onclick="alert('FORCE-SUSPEND###')" id="suspend">$suspend</paper-item>
                  <paper-item onclick="alert('FORCE-RESTART###')" id="restart">$restart</paper-item>
                </paper-menu>
        </paper-menu-button>
    </div>
    </paper-dialog>

    <paper-dialog id="logindialog" entry-animation="scale-up-animation"
     exit-animation="scale-down-animation" no-cancel-on-outside-click no-cancel-on-esc-key>
     <section id="avatar-big-bg">
      <div align="center">
        <paper-icon-button id="close_btn" icon="close" onclick="backToUsersList()"></paper-icon-button>
<div id="avatar-big" class="avatar-big"></div>
      </div>
    </section>
    <div align="center">
      <h2 id="selected_user"></h2>
        </div>
        <form onsubmit="send_login()">
    <paper-input-container id="entry_container">
      <label id="msg">$enter_your_username_label</label>
      <input is="iron-input" type="password" id="entry"></input>
    </paper-input-container>
    <p id="error" style="color:red;"></p>
      <div align="center">
    <paper-button type="submit" id="ok_button" onclick="send_login()">$ok_label</paper-button>
      </form>
      <paper-menu-button>
      <paper-icon-button icon="language"
       id="language_button" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content" id="lang_menu">
            </paper-menu>
    </paper-menu-button>
      <paper-menu-button>
      <paper-icon-button icon="settings"
       id="session_button" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content" id="session_menu">
            </paper-menu>
        </paper-menu-button>
      <paper-menu-button>
        <paper-icon-button icon="power-settings-new"
        id="quit_button" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
                <paper-item onclick="alert('FORCE-SHUTDOWN###')" id="shutdown_lb">$shutdown</paper-item>
                <paper-item onclick="alert('FORCE-SUSPEND###')" id="suspend_lb">$suspend</paper-item>
                <paper-item onclick="alert('FORCE-RESTART###')" id="restart_lb">$restart</paper-item>
              </paper-menu>
      </paper-menu-button>
    </div>
  </paper-dialog>

</div>
</body>
</html>
