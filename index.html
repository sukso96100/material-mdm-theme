<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-item-body.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-input/paper-input-container.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/scale-down-animation.html">
 <script src="js/jquery-2.1.1.min.js"></script>
 <script src="js/colorclock.js"></script>
  <script src="js/script.js"></script>

</head>
<body onload="initLogin();">
    <paper-dialog id="usersdialog" entry-animation="scale-up-animation"
     exit-animation="scale-down-animation" modal no-cancel-on-esc-key>
      <paper-menu id="userlist"></paper-menu>
      <div align="center">
        <paper-menu-button>
          <paper-icon-button icon="power-settings-new"
          id="quit_button" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
                  <paper-item onclick="alert('FORCE-SHUTDOWN###')">$shutdown</paper-item>
                  <paper-item onclick="alert('FORCE-SUSPEND###')">$suspend</paper-item>
                  <paper-item onclick="alert('FORCE-RESTART###')">$restart</paper-item>
                </paper-menu>
        </paper-menu-button>
    </div>
    </paper-dialog>

    <paper-dialog id="logindialog" entry-animation="scale-up-animation"
     exit-animation="scale-down-animation" modal no-cancel-on-esc-key>
      <div align="center">
        <paper-icon-button id="close_btn" icon="close" onclick="backToUsersList()"></paper-icon-button>
      <div id="avatar-big" class="avatar-big"></div>
      <h2 id="selected_user"></h2>
      <p id="msg">$enter_your_username_label</p>
        </div>
        <form onsubmit="send_login()">
          <paper-input-container>
      <input type="password" id="entry"></input>
    </paper-input-container>
      <div align="center">
    <paper-button type="submit" id="ok_button" onclick="send_login()">$ok_label</paper-button>
      </form>
      <paper-menu-button>
      <paper-icon-button icon="language"
       id="language_button" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content" id="lang_menu">
            </paper-menu>
    </paper-menu-button>
      <paper-menu-button>
      <paper-icon-button icon="settings"
       id="session_button" class="dropdown-trigger"></paper-icon-button>
      <paper-menu class="dropdown-content" id="session_menu">
            </paper-menu>
        </paper-menu-button>
      <paper-menu-button>
        <paper-icon-button icon="power-settings-new"
        id="quit_button" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
                <paper-item onclick="alert('FORCE-SHUTDOWN###')">$shutdown</paper-item>
                <paper-item onclick="alert('FORCE-SUSPEND###')">$suspend</paper-item>
                <paper-item onclick="alert('FORCE-RESTART###')">$restart</paper-item>
              </paper-menu>
      </paper-menu-button>
    </div>
  </paper-dialog>

</div>
</body>
</html>
