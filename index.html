<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-item-body.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/scale-down-animation.html">
 <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/script.js"></script>

</head>
<body onload="mdm_add_user('example','Example User', 'Not Logged in', 'PATH')">
    <paper-dialog id="usersdialog" entry-animation="scale-up-animation"
     exit-animation="scale-down-animation" modal no-cancel-on-esc-key>
      <paper-menu id="userlist">
      </paper-menu>
      <div align="center">
      <paper-icon-button src="../common/img/languages/generic.png" id="language_button"></paper-icon-button>
      <paper-icon-button src="../common/img/sessions/default.svg" id="session_button"></paper-icon-button>
      <paper-menu-button>
        <paper-icon-button icon="power-settings-new" id="quit_button" class="dropdown-trigger"></paper-icon-button>
<paper-menu class="dropdown-content">
  <paper-item onclick="alert('FORCE-SHUTDOWN###')">$shutdown</paper-item>
  <paper-item onclick="alert('FORCE-SUSPEND###')">$suspend</paper-item>
  <paper-item onclick="alert('FORCE-RESTART###')">$restart</paper-item>
      </paper-menu>
      </paper-menu-button>
    </div>
    </paper-dialog>

    <paper-dialog id="logindialog" entry-animation="scale-up-animation"
     exit-animation="scale-down-animation" modal no-cancel-on-esc-key>
      <div align="center">
        <paper-icon-button icon="close" onclick="backToUsersList()"></paper-icon-button>
      <div class="avatar-big"></div>
      <h2 id="selected_user">Youngbin Han</h2>
        </div>
        <form onsubmit="send_login()">
      <paper-input type="text" label="Password" id="entry">  </paper-input>
      <div align="center">
    <paper-button type="submit" id="ok_button">$ok_label</paper-button>
      </form>
      <paper-icon-button src="../common/img/languages/generic.png" id="language_button"></paper-icon-button>
      <paper-icon-button src="../common/img/sessions/default.svg" id="session_button"></paper-icon-button>
      <paper-menu-button>
        <paper-icon-button icon="power-settings-new" id="quit_button" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
                <paper-item onclick="alert('FORCE-SHUTDOWN###')">$shutdown</paper-item>
                <paper-item onclick="alert('FORCE-SUSPEND###')">$suspend</paper-item>
                <paper-item onclick="alert('FORCE-RESTART###')">$restart</paper-item>
              </paper-menu>
      </paper-menu-button>
    </div>
  </paper-dialog>

</div>
</body>
</html>
