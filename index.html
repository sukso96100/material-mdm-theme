<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-item-body.html">
  <link rel="import" href="bower_components/iron-image/iron-image.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
</head>
<body>
  <paper-material class="logincard">
    <iron-collapse opened>
      <paper-menu>
        <paper-item>
            <div class="avatar"></div>
    <paper-item-body two-line>
      <div>Youngbin Han</div>
      <div secondary>Logged In</div>
    </paper-item-body>
  </paper-item>
      </paper-menu>
    </iron-collapse>
    <iron-collapse opened class="loginarea">
      <div align="center">
        <paper-icon-button icon="close"></paper-icon-button>
      <div class="avatar-big"></div>
      <h2>Youngbin Han</h2>
        </div>
      <paper-input type="text" label="Password" id="entry"></paper-input>
      <div align="center">
      <paper-button type="submit" id="ok_button">OK</paper-button>
    </div>
  </iron-collapse>
<div align="center" style="padding:8px;">
  <paper-icon-button src="../common/img/languages/generic.png" id="language_button"></paper-icon-button>
  <paper-icon-button src="../common/img/sessions/default.svg" id="session_button"></paper-icon-button>
  <paper-icon-button icon="settings-power" id="quit_button"></paper-icon-button>
</div>

  </paper-material>
</body>
</html>
